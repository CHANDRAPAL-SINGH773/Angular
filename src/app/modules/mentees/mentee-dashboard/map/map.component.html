      <div class="filterBar">
          <div class="pageTitle">
            <div class="icon" (click)="goBack()">
                <i class="fa-solid fa-chevron-left" ></i>
            </div>
            <h2 class="mb-0">Track Trip</h2>
        </div> 
      </div>

    <!-- <h1>Track location</h1> -->

      <agm-map
         [latitude]='lat'
         [longitude]='long'
         [zoom]='zoom'
         (mapClick)="addMarker($event)"
         >

          <agm-marker
              *ngFor="let marker of markers"
              [latitude]="marker.lat"
                [longitude]="marker.lng"
                [iconUrl]="$any(marker.icon)"
                >
                <!-- [iconUrl]="$any(marker.icon)" -->
                    <agm-info-window #infoWindow>
                        {{ marker?.label }}
                        <img src="{{ marker?.photo}}" style="border-radius: 20; max-height: 100px; max-width: 100px;">
                  </agm-info-window>
          </agm-marker>

      </agm-map>

  </div>
  <!-- show map with markers end -->
