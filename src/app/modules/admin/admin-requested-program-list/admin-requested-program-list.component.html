<main id="main" class="main">
    <app-admin-header></app-admin-header>
    <div class="container-fluid mb-4">
        <div class="row adminStyle">
            <div class="col-12 col-md-5 col-lg-9 text-start">
                <h4 class="fs-28 fw-bold">Requested Program List</h4>
            </div>

            <!-- filter -->
            <!-- <div class="col-12 col-md-5 col-lg-3">
                <div class="inputField">
                    <select class="form-select me-3">
                        <option value="">All</option>
                        <option value="false">Immigration</option>
                        <option value="true">Career Consultancy</option>
                        <option value="true">Education</option>
                        <option value="true">Business/Investment</option>
                    </select>
                </div>
            </div> -->

            <div class="col-12 col-md-7 col-lg-3 text-end">
                <div class="inputField">
                    <div class="input-group">
                        <input type="text" class="form-control border-end-0" placeholder="Search"
                            style="font-size: 13px" (keyup)="onKeyUpEvent($event)" />
                        <span class="input-group-text border-start-0"><i class="bi bi-search curser"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card border-0">
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 table-responsive">
                        <table class="table">
                            <thead class="d-lg-block-thead">
                                <tr>
                                    <th>Program Name</th>
                                    <th>Amount</th>
                                    <th>Description</th>
                                    <!-- <th>Action</th> -->
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="
                            let data of oneUserData
                              | paginate
                                : { itemsPerPage: 10, currentPage: newMentorshipPage ,totalItems: totaldocs}
                          ">
                                    <td data-label="First Name">
                                        {{ data.programType ? data.programType : "-" }}
                                    </td>
                                    <td data-label="Last Name">
                                        {{ data.amount ? data.amount : "-" }}
                                    </td>

                                    <td data-label="Contact No.">
                                        {{ data.description ? data.description : "-" }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="pageChange($event)">
                        </pagination-controls>
                        <div class="check" *ngIf="oneUserData?.length === 0">
                            <h1 class="text-center w-100">
                                No record Found
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete user Modal ----- Start -->
    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Are you sure to delete this User?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id=" closemodaldelete">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                   <input type="text" placeholder="Category Name" [(ngModel)]="categoryName" value = {{categoryName}} class="space"><br>
               </div> -->
                <div class="modal-footer">

           Close
         </button>
         <button type="button" (click)="deleteUser()" class="btn btn-primary">
           Sure
         </button> -->
                </div>
            </div>
        </div>
    </div>
</main>
