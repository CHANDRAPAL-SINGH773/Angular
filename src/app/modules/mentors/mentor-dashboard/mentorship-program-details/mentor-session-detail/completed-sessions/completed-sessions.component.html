<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="filterBar">
        <div class="pageTitle">
          <div class="icon" (click)="back()">
            <!-- [routerLink]="['/mentor/mentor-dashboard/session-detail']" -->
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <p class="mb-0">Completed Sessions</p>
        </div>
      </div>
    </div>
  </div>
  <div class="primaryLayout">
    <div class="row completedSessions">
      <div class="col-lg-6" *ngFor="let sessions of myArray
      | paginate : {
        itemsPerPage: 10,
        currentPage: detailPage,
        totalItems: totaldocs }; let i = index">
        <div class="menteesContent">
          <div class="menteeProfile">
            <div class="image">
              <span>
                <img class="rounded-circle" *ngIf="sessions?.image" [src]="showImage + sessions?.image"
                  class="img-fluid" alt="" />
                <img class="rounded-circle" *ngIf="!sessions?.image"
                  src="../../../../../../../assets/images/sessions.png" class="img-fluid" alt="" />
              </span>

            </div>
            <div class="text">
              <h3>{{i + 1}}. {{sessions.session_name?(sessions.session_name):"-" }}</h3>
              <p class="paragraphClass">
                {{sessions.description?(sessions.description):"-" }}

              </p>
            </div>
          </div>
          <!-- <input type="checkbox" class="checkBox" /> -->
        </div>
      </div>
    </div>
  </div>
  <div class="check" *ngIf="myArray?.length === 0">
    <h3 class="text-center w-100">No record found</h3>
  </div>
  <div class="tabFilter">
    <div class="pagination">
      <pagination-controls (pageChange)="pageChange($event)">
      </pagination-controls>
    </div>
  </div>

</div>
