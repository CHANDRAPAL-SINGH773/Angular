<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="filterBar">
        <div class="pageTitle">
          <div class="icon">
            <i class="fa-solid fa-chevron-left" (click)="back()"></i>
          </div>
          <p class="mb-0">Registered Mentees</p>
        </div>
      </div>
    </div>
  </div>
  <div class="primaryLayout">
    <div class="row registeredMentees">
      <div class="col-lg-4 col-sm-6" *ngFor="let data of UserData | paginate: { itemsPerPage: 10, 
        currentPage: usersPage 
      }">
        <div class="menteesContent">
          <div class="menteeProfile">
            <div class="image">
              <img *ngIf="data.userData.image" [src]="imagecategory+data.userData.image" class="img-fluid" alt="">
              <img *ngIf="!data.userData.image" src="../../assets/images/user.png" class="img-fluid" alt="">
              <!-- <img src="../../../../../assets/images/mentorImage.png" alt="" /> -->
            </div>
            <div class="text">
              <h3>{{data.userData.firstName}} {{data.userData.lastName}}</h3>
              <p class="calederText">{{data.userData.bio}}</p>
            </div>
          </div>
          <div class="menteeChat">
            <div class="chatIcon" (click)="createChatRoom(senderId, data.userData._id)">
              <img src="../.../../../../../../../../assets/images/icon/ChatIcon.svg" alt="" />
            </div>
          </div>

        </div>

      </div>
      <div class="text-center" *ngIf="!UserData || UserData.length==0">No registered mentee found</div>
      <pagination-controls (pageChange)="usersPage = $event"></pagination-controls>
