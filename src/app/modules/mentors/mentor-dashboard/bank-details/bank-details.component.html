<div class="container-fluid">

        </div>
        <form action="" class="form">

                <div class="col-md-4">

                    </div>
                </div>


                <div class="col-md-4">
                    <div class="inputField">
                        <label for="number">Number</label>
                        <input type="text" name="" id="Number" placeholder="Number" class="form-control" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="inputField">
                        <label for="exp_month">Exp Month</label>

        <div class="row mt-3 p-2">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Add Credit or Debit Card
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <img src="../../.././../../assets/images/addCard.png" alt="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>
                            A Verification Code has been sent to <br />
                            +1 254 **** ***
                        </p>
                        <div class="otpBox">
                            <div class="form">
                                <div class="inputField">
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="inputField">
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="inputField">
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="inputField">
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="inputField">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <p>I didn't receive code. <span>Resend code</span></p>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-main" data-toggle="modal" data-target="#accountadded"

                            Verify & Proceed
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
