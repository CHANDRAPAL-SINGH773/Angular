<div class="container-fluid mb-4">
    <div class="row adminStyle">
        <div class="col-12  col-lg-6 text-start">
            <h4 class="fs-28 fw-bold m-4">Requested Program List</h4>
        </div>

        <div class="filterBar   col-md-5 col-lg-6">
            <div class="searchBox">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="searchBox">
                    <input type="text" class="form-control border-end-0 form-control-lg" placeholder="Search"
                        style="font-size: 13px" (keyup)="onKeyUpEvent($event)" />
                </div>
                <!-- <div class="icon">
              <i class="fa-solid fa-filter"></i>
            </div> -->
            </div>
        </div>
    </div>
</div>
<div class="card border-0">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table text-center">
                        <thead class="d-lg-block-thead">
                            <tr>
                                <th>Program Name</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="
                            let data of oneUserData
                              | paginate
                                : { itemsPerPage: 5, currentPage: newMentorshipPage,totalItems: totalItems }">
                          ">
                                <td data-label="First Name">
                                    {{ data.programType ? data.programType : "-" }}
                                </td>
                                <td data-label="Last Name">
                                    ${{ data.amount ? data.amount : "-" }}
                                </td>

                                <td data-label="Contact No.">
                                    {{ data.description ? data.description : "-" }}
                                </td>

                                <td data-label="Action">
                                    <p class="d-flex justify-content-center">
                                        <button class="btn btn-main" style="width: 150px;"
                                            [routerLink]="['/mentor/mentor-dashboard/add-newprogram']"
                                            [queryParams]="{ _id: data._id }">Add Program</button>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageChange($event)" (pageChange)="newMentorshipPage = $event">
                    </pagination-controls>
                    <div class="check" *ngIf="oneUserData?.length === 0">
                        <h1 class="text-center w-100">
                            No record Found
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
